<!DOCTYPE html>
<html ng-app="menu">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<link rel="stylesheet" type="text/css" href="css/material-dashboard.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>

    <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/bootstrap-notify.js" type="text/javascript"></script>
	<script src="js/chartist.min.js" type="text/javascript"></script>
	<script src="js/demo.js" type="text/javascript"></script>
	<script src="js/material.min.js" type="text/javascript"></script>
	<script src="js/material-dashboard.js" type="text/javascript"></script>

    <!-- ANGULAR -->
	<script src="js/angular/angular.min.js" type="text/javascript"></script>
	<script src="js/angular/angular-route.min.js" type="text/javascript"></script>
	<script src="js/satellizer.min.js" type="text/javascript"></script>

	<!-- APP ANGULAR -->
	<script src="js/scripts/appmenu.js" type="text/javascript"></script>

	<!-- MAIN -->
	<script src="js/scripts/main.js" type="text/javascript"></script>

	<!-- CONTROLADORES -->
	<script src="js/scripts/Controladores/ProfesorControlador.js" type="text/javascript"></script>
	<script src="js/scripts/Controladores/MateriasControlador.js" type="text/javascript"></script>
	<script src="js/scripts/Controladores/MenuControlador.js" type="text/javascript"></script>
	<script src="js/scripts/Controladores/UsuarioControlador.js" type="text/javascript"></script>

	<!-- SERVICIOS -->
	<script src="js/scripts/Servicios/ProfesorServicio.js" type="text/javascript"></script>
	<script src="js/scripts/Servicios/MateriasServicio.js" type="text/javascript"></script>
	<script src="js/scripts/Servicios/UsuarioServicio.js" type="text/javascript"></script>
	<script src="js/scripts/Servicios/PermisosServicio.js" type="text/javascript"></script>
	<script src="js/scripts/Servicios/PerfilServicio.js" type="text/javascript"></script>

	<style type="text/css">
		.divider{
			margin-top: -10px;
		}
	</style>

</head>
<body>
	<div class="wrapper" ng-controller="MenuControlador">
		<div id="menuLateral">
			<div class="sidebar" data-color="purple" data-image="" style="background-color: white;">
				<div class="logo">
					<a href="http://www.creative-tim.com" class="simple-text">
						SCHOOL
					</a>
				</div>
				<div class="sidebar-wrapper">
					<ul class="nav" id="navPadre">
						<li ng-repeat="item in menu" id="lipadre_{{item.id}}">
			                <a href="" ng-click="activar(item)" data-parent="#nav-menu" data-toggle="collapse" data-target="#submenu{{$index}}">
			                    <i class="material-icons">{{item.icon}}</i>
			                    <p>{{item.nombre}}</p>
			                </a>
			                <div class="submenu" style="margin-top: -10px; padding-left: 20px;">
				                <div class="submenu-body collapse" id="submenu{{$index}}">
					                <ul class="nav" id="navHija">
					                	<li ng-repeat="subItem in item.menu" id="lihijo_{{subItem.id}}" >
						                    <a href="{{subItem.ruta}}" id="ahijo_{{subItem.id}}"  ng-click="activarSub(subItem)" style="background-color: transparent;
			box-shadow: none;">
						                        <i class="material-icons">{{subItem.icono}}</i>
						                        <p>{{subItem.item}}</p>
						                    </a>
						                </li>
					                </ul>
				                </div>                    
				            </div>
			            </li>
					</ul>
				</div>
			</div>
		</div>
		<div class="main-panel">
			<nav class="navbar navbar-transparent navbar-absolute">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="">Principal</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-right">
							<li class="dropdown" style="cursor: pointer;">
								<a class="dropdown-toggle" data-toggle="dropdown">
									<i class="material-icons">person</i>
									<p class="hidden-lg hidden-md">person</p>
								</a>
								<ul class="dropdown-menu">
									<li><a>PERFIL</a></li>
									<li><a  ng-click="cerrarSesion();">CERRAR SESION</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div class="content">
	            <div class="container-fluid">
	                <div class="row">
	                	<div class="ng-scope" id="contenido"  ng-view style="margin-top: -20px;">
	                		
	                	</div>
	                </div>
	            </div>
	        </div>
		</div>
	</div>
</body>
</html>
